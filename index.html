<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta rel="stylesheet" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
        <title>Higher Lower</title>
    </head>
    <body background="images/26340321.jpg">
        <div class="container">
            <h1 class="theHeader" style="font-size: 3.5rem; font-family: 'Berkshire Swash',Arial;">Higher - Lower</h1>

            <p id="guessFrom1ToX" class="textLabels">

        <div class="row">
            <div class="col-lg-3 col-md=6">
                <form>
                    <div class="form-grpup textLabels">
                        <label class="textLabels">Your Guess:</label>
                        <div class="form-group row">
                            <input type="text" id="guess" class="inputBox">
                        </div>
                    </div>
                </form>
                <div>
                </div>
            </div>
            <div class="container">
                <button id="guessButton" type="button" class="btn btn-primary guessButton btn-md" >Guess!</button>
            </div>

        <div class="finalBox"> 
            <p id="message"></p>
            <table class="table table-striped" border="2">
                <thead class="thead-light">
                    <tr id="tableHead">
                        
                   </tr>
                </thead>
              <tbody id="tableBody">
                                        
            </tbody>
            <div>
                <button id="tryAgainButton" type="button" class="btn btn-primary tryAgainButton" >Play Again!</button>
            </div>
        </table>
        </div>
        <script src="scripts/higherlower.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>   
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
